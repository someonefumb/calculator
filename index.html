<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>

    <button id="numberBtn">0</button>
    <button id="numberBtn">1</button>
    <button id="numberBtn">2</button>
    <button id="numberBtn">3</button>
    <button id="numberBtn">4</button>
    <button id="numberBtn">5</button>
    <button id="numberBtn">6</button>
    <button id="numberBtn">7</button>
    <button id="numberBtn">8</button>
    <button id="numberBtn">9</button>

    <button id="operateBtn" class="add">+</button>
    <button id="operateBtn" class="subtract">-</button>
    <button id="operateBtn" class="multiply">*</button>
    <button id="operateBtn" class="divide">/</button>

    <button id="equals">=</button>
</body>
</html>
